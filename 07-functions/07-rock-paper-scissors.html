<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame(`Rock`);
    ">Rock</button>

    <button onclick="
      playGame(`Paper`);
    ">Paper</button>

    <button onclick="
      playGame(`Scissors`);
    ">Scissors</button>

    <script> 
      // Function to play the rock-paper-scissors game
      function playGame(playerMove) {
        // Get the computer's move
        const computerMove = pickComputerMove();
        // Initialize the result variable
        let result = ``;

        // Determine the winner based on player's and computer's moves
        if (playerMove === `Scissors`) {
            if (computerMove === `Rock`) {
            result = `You lose.`;
          } else if (computerMove === `Paper`) {
            result =  `You win.`;
          } else if (computerMove === `Scissors`) {
            result = `Tie.` ;
          }

        } else if (playerMove === `Paper`) {
            if (computerMove === `Rock`) {
            result = `You win.`;
          } else if (computerMove === `Paper`) {
            result = `Tie.`;
          } else if (computerMove === `Scissors`) {
            result =  `You lose.`;
          }

        } else if (playerMove === `Rock`) {
            if (computerMove === `Rock`) {
            result = `Tie.`;
          } else if (computerMove === `Paper`) {
            result =  `You lose.`;
          } else if (computerMove === `Scissors`) {
            result = `You win.` ;
          }
        }
        
        // Display the result in an alert
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
      }

      // Function to randomly pick the computer's move
      function pickComputerMove() {
        // Generate a random number between 0 and 1
        const randomNumber = Math.random();
        // Initialize the computer's move variable
        let computerMove = ``;

        // Assign a move to the computer based on the random number
        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = `Rock`;
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerMove = `Paper`;
        } else if ( randomNumber > 2 / 3 && randomNumber < 1) {
          computerMove = `Scissors`;
        }

        // Return the computer's move
        return computerMove;                                                                  
      }
    </script>
  </body>
</html>
